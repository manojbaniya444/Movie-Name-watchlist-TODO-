<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Anime name website</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&family=Orbitron&family=Radio+Canada&family=Water+Brush&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>My Anime list</h3>
        <div class="listContainer">
            <p class="collection">My Favourite Anime Collection</p>
           <form  id="searchBar"><input type="text" placeholder="search here..." class="searchBar"></form> 
            <div class="ulLists">
                <ul>
                    <li class="lists"><span>Naruto</span><span class="delete">Remove</span></li>
                    <li class="lists"><span>One Piece</span><span class="delete">Remove</span></li>
                    <li class="lists"><span>Hunter x Hunter</span><span class="delete">Remove</span></li>
                    <li class="lists"><span>Jujutsu Kaisen</span><span class="delete">Remove</span></li>


                </ul>
                <label id="Nan"></label>
            </div>
            <form id="addBox">
                <input type="text" name="" id="" placeholder="Add new anime name..." class="addBar">
                <button>Add</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
